<html>
    <head>
        <title>Tetris</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <center>
            <div id="gameContainer">
                <canvas id="fieldCanvas"></canvas>
                <div id="nextContainer">
                    <canvas class="nextPadding"></canvas>
                    <div><h1 class="nextPaddingText">Next</h1></div>
                    <canvas class="nextPadding"></canvas>
                    <canvas class="nextPadding"></canvas>
                    <canvas id="nextCanvas1" class="nextCanvas"></canvas>
                    <canvas id="nextCanvas2" class="nextCanvas"></canvas>
                    <canvas id="nextCanvas3" class="nextCanvas"></canvas>
                    <canvas id="nextCanvas4" class="nextCanvas"></canvas>
                    <canvas class="nextPadding"></canvas>
                </div>
                <div id="statContainer">
                    <canvas class="statPadding"></canvas>
                    <div><h1 class="statPaddingText">Score</h1></div>
                    <canvas class="statPadding"></canvas>
                    <div><h1 class="statPaddingText" id="score">0</h1></div>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <div><h1 class="statPaddingText">Level</h1></div>
                    <canvas class="statPadding"></canvas>
                    <div><h1 class="statPaddingText" id="level">0</h1></div>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                    <canvas class="statPadding"></canvas>
                </div>
            </div>

            <div id="menu">
                <input type="button" id="startButton" value="Start">
                <div id="menuStats">
                    <h1>GAME OVER</h1>
                    <h1 id="menuScore">Score:</h1>
                    <h1 id="menuLevel">Level:</h1>
                </div>
            </div>
        </center>

        <script type="text/javascript" src="out/production/untitled/lib/kotlin.js"></script>
        <script type="text/javascript" src="out/production/untitled/untitled.js"></script>
    </body>
</html>
